<ion-content class="login" padding scroll="false">


  <ion-list>

    <div class="main-icon">
        <img src="imgs/test.png" />
    </div>



    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button block primary (click)="pushPage('Primary')">Login</button>

  <div class="btn-group">
    <a>Forgot Password</a><br />
    <a>Don't have account ? Register now</a>
  </div>



</ion-content>
