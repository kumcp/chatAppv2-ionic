<ion-menu [content]="mycontent" type="push" #leftmenu>

  <ion-content>
    <ion-list>
      <button>Close</button>
    </ion-list>
  </ion-content>
</ion-menu>


  <ion-content class="page" #mycontent>

    <ion-navbar hideBackButton="true">
      <button menuToggle="mycontent" (click)="openLeftMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>
       Search
      </ion-title>


    </ion-navbar>


    <h1 text-center>Button Clicked:</h1>
    <h2 text-center>{{username}}</h2>
    <h2 text-center>{{password}}</h2>

  </ion-content>
