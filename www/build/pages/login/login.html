
<ion-content class="login" padding scroll="false">



    <div style="margin-top:20%;">

    </div>

    <div class="main-icon">
        <img src="imgs/test.png" />
    </div>

    <div class="message">{{message}} </div>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username  (keyup)="test(username.value)" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>



  <button block primary (click)="pushPage(username.value,password.value)">Login By {{logintag}}</button>

  <div class="btn-group">

    <a>Forgot Password</a><br />
    <a>Don't have account ? Register now</a>
  </div>



</ion-content>
