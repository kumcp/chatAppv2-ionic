
<ion-content class="home" padding>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" name="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>

  <button block primary (click)="pushPage('signup')">SIGN UP</button>


</ion-content>
